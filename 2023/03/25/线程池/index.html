an class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">MyThreadPool</span> &#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 核心线程数的大小</span></span><br><span class="line">    <span class="keyword">private</span> <span class="type">int</span> coreSize;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 盛装线程的容器</span></span><br><span class="line">    <span class="keyword">private</span>  Set&lt;Worker&gt; pool = <span class="keyword">new</span> <span class="title class_">HashSet</span>&lt;&gt;();</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 任务的 等待队列</span></span><br><span class="line">    <span class="keyword">private</span> BlockingQueue&lt;Runnable&gt; taskQueue ;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//rejectPolicy</span></span><br><span class="line">    <span class="keyword">private</span> RejectPolicy&lt;Runnable&gt; rejectPolicy;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="type">long</span> timeOut;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> TimeUnit timeUnit;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="title function_">MyThreadPool</span><span class="params">(<span class="type">int</span> coreSize,<span class="type">int</span> queueSize,<span class="type">long</span> timeOut,TimeUnit timeUnit,RejectPolicy rejectPolicy)</span>&#123;</span><br><span class="line"><span class="comment">//        AbstractQueuedSynchronizer</span></span><br><span class="line">        <span class="built_in">this</span>.coreSize = coreSize;</span><br><span class="line">        <span class="built_in">this</span>.timeOut = timeOut;</span><br><span class="line">        <span class="built_in">this</span>.timeUnit = timeUnit;</span><br><span class="line">        <span class="built_in">this</span>.taskQueue = <span class="keyword">new</span> <span class="title class_">BlockingQueue</span>&lt;&gt;(queueSize);</span><br><span class="line">        <span class="built_in">this</span>.rejectPolicy = rejectPolicy;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">     这个 excute 方法  还需不需要 考虑 线程安全问题</span></span><br><span class="line"><span class="comment">     从理解 层面上是需要，因为 可能存在 多个 线程， 执行 同一个 线程池的 excute（）方法</span></span><br><span class="line"><span class="comment">     这种情况就存在 线程安全问题 了</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">excute</span><span class="params">(Runnable task)</span>&#123;</span><br><span class="line">        <span class="keyword">synchronized</span> (<span class="built_in">this</span>)&#123;</span><br><span class="line">            <span class="keyword">if</span>(pool.size() &lt; coreSize)&#123;</span><br><span class="line">                <span class="type">Worker</span> <span class="variable">worker</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Worker</span>(task);</span><br><span class="line">                worker.start();</span><br><span class="line">                pool.add(worker);</span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                <span class="comment">// coreThread 被占用完了，加入 阻塞队列，使用有 rejectPolicy 的 put方法</span></span><br><span class="line">                <span class="comment">// 1) 死等 taskQueue.put(task);</span></span><br><span class="line">                <span class="comment">// 2) 带超时等待  taskQueue.put(task,timeOut,unit)</span></span><br><span class="line">                <span class="comment">// 3) 让调用者放弃任务执行</span></span><br><span class="line">                <span class="comment">// 4) 让调用者抛出异常</span></span><br><span class="line">                <span class="comment">// 5) 让调用者自己执行任务</span></span><br><span class="line">                taskQueue.tryPut(rejectPolicy,task);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">     自定义的 拒绝策略</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">     这里是设计模式的策略 模式</span></span><br><span class="line"><span class="comment">     这个 接口 写的 就非常的妙！</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line"><span class="meta">@FunctionalInterface</span></span><br><span class="line"><span class="keyword">interface</span> <span class="title class_">RejectPolicy</span>&lt;T&gt;&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">void</span> <span class="title function_">reject</span><span class="params">(BlockingQueue&lt;T&gt; queue,T task)</span>;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">     工作线程</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">class</span> <span class="title class_">Worker</span> <span class="keyword">extends</span> <span class="title class_">Thread</span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">private</span> Runnable task;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">public</span> <span class="title function_">Worker</span><span class="params">()</span>&#123;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">public</span> <span class="title function_">Worker</span><span class="params">(Runnable runnable)</span>&#123;</span><br><span class="line">            <span class="built_in">this</span>.task = runnable;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="meta">@Override</span></span><br><span class="line">        <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">run</span><span class="params">()</span> &#123;</span><br><span class="line">            <span class="comment">/*</span></span><br><span class="line"><span class="comment">             核心线程 是 一直 存活的 ，所以这个 核心线程是不能死的</span></span><br><span class="line"><span class="comment">             所以 这里 肯定是  死循环while 或者for（）</span></span><br><span class="line"><span class="comment">             */</span></span><br><span class="line">            <span class="keyword">while</span>(task != <span class="literal">null</span> || (task = taskQueue.take()) != <span class="literal">null</span>)&#123;</span><br><span class="line">                <span class="comment">/*</span></span><br><span class="line"><span class="comment">                 因为 在 任务的 执行过程中可能会 出现异常，</span></span><br><span class="line"><span class="comment">                 所以这里 整了 个 try catch</span></span><br><span class="line"><span class="comment">                 这里 虽然 没有 对异常进行处理但是这一点的细节 别忘了</span></span><br><span class="line"><span class="comment">                 */</span></span><br><span class="line">                <span class="keyword">try</span>&#123;</span><br><span class="line">                    task.run();</span><br><span class="line">                &#125;<span class="keyword">catch</span> (Exception e)&#123;</span><br><span class="line">                    e.printStackTrace();</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">finally</span> &#123;</span><br><span class="line">                    <span class="comment">// 如果当前任务 执行完， 就 把 该任务 废除，至于对象占用的 空间 让gc 来回收就行</span></span><br><span class="line">                    task = <span class="literal">null</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">/*</span></span><br><span class="line"><span class="comment">             执行到这里， 说明没有任务可做了，直接 让线程死掉</span></span><br><span class="line"><span class="comment">             这里 装 线程的 池子 采用的 是 HashSet ，但是 该容器 本身 是线程不安全的</span></span><br><span class="line"><span class="comment">             也就是 说  set。remove（）；这不是一个 原子操作，</span></span><br><span class="line"><span class="comment">             而pool 又是  多线程的 共享 变量， 所以需要 加锁，</span></span><br><span class="line"><span class="comment">             这里使用 synchronize 和 ReentrantLock 都可以，但 前者 使用稍微 简洁一些</span></span><br><span class="line"><span class="comment">             但是 真正的线程池 是没有 把 coreThread 给 杀死的，</span></span><br><span class="line"><span class="comment">             但是长时间 没有任务 的话，核心线程也没必要 活着了！</span></span><br><span class="line"><span class="comment">             */</span></span><br><span class="line">            <span class="keyword">synchronized</span> (pool)&#123;</span><br><span class="line">                <span class="comment">// 把当前 线程的 引用 删除， 让 gc 来 释放空间</span></span><br><span class="line">                pool.remove(<span class="built_in">this</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">     自定义的 阻塞队列</span></span><br><span class="line"><span class="comment">     两个核心的功能， put and  take</span></span><br><span class="line"><span class="comment">     但是 这两个 方法， 还要保证 线程安全呢</span></span><br><span class="line"><span class="comment">     难道还存在 多个线程 共享？</span></span><br><span class="line"><span class="comment">     存在的， 因为 这里的 阻塞 队列 是线程池的  coreSize 个线程，公用的 一个</span></span><br><span class="line"><span class="comment">     所以 会存在 线程 并发， 所以</span></span><br><span class="line"><span class="comment">     对该队列中共享变量的操作， 都是要保证线程安全的</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">class</span> <span class="title class_">BlockingQueue</span>&lt;T&gt;&#123;</span><br><span class="line">        <span class="comment">// k而已采用懒惰初始化的方式， 把创建对象放在第一次使用的时候</span></span><br><span class="line">        <span class="keyword">private</span> Deque&lt;T&gt; queue = <span class="keyword">new</span> <span class="title class_">ArrayDeque</span>&lt;&gt;();</span><br><span class="line">        <span class="comment">// 队列的容量</span></span><br><span class="line">        <span class="keyword">private</span> <span class="type">int</span> capity;</span><br><span class="line">        <span class="comment">// 锁， 暴增线程安全， 注意一下 这个锁 ，是 BlockingQueue 中全局唯一的 锁对象，这一点要格外的 注意</span></span><br><span class="line">        <span class="keyword">private</span> <span class="type">ReentrantLock</span> <span class="variable">lock</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">ReentrantLock</span>();</span><br><span class="line">        <span class="comment">// 队列 满时候的 线程等待队列</span></span><br><span class="line">        <span class="keyword">private</span> <span class="type">Condition</span> <span class="variable">fullWaitSet</span> <span class="operator">=</span> lock.newCondition();</span><br><span class="line">        <span class="comment">// 空的时候的线程 wait 队列</span></span><br><span class="line">        <span class="keyword">private</span> <span class="type">Condition</span> <span class="variable">emptyWaitSet</span> <span class="operator">=</span> lock.newCondition();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="keyword">public</span> <span class="title function_">BlockingQueue</span><span class="params">(<span class="type">int</span> capity)</span>&#123;</span><br><span class="line">            <span class="built_in">this</span>.capity = capity;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">put</span><span class="params">(T task)</span>&#123;</span><br><span class="line">            <span class="comment">//1.判断 队列的容量 是否有剩余</span></span><br><span class="line">            <span class="comment">//2. 剩余， 加入队列</span></span><br><span class="line">            <span class="comment">// 3 . full ，放入 fullSet 进行 阻塞等待</span></span><br><span class="line">            <span class="comment">/*</span></span><br><span class="line"><span class="comment">             下面的操作，涉及到了 对</span></span><br><span class="line"><span class="comment">             共享变量 capity 的 读 但是 这个 变量，是不会被修改的这里并不会产生线程安全问题</span></span><br><span class="line"><span class="comment">             但是下面 的 读 写 ，并不是原子操作</span></span><br><span class="line"><span class="comment">              queue的 读 写操作 ， 所以要加锁</span></span><br><span class="line"><span class="comment">             */</span></span><br><span class="line">            lock.lock();</span><br><span class="line">            <span class="keyword">try</span>&#123;</span><br><span class="line">                <span class="keyword">while</span>(queue.size() == capity)&#123;</span><br><span class="line">                    <span class="comment">// full</span></span><br><span class="line">                    <span class="keyword">try</span> &#123;</span><br><span class="line">                        fullWaitSet.await();</span><br><span class="line">                    &#125; <span class="keyword">catch</span> (InterruptedException e) &#123;</span><br><span class="line">                        e.printStackTrace();</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">// not full, 加入队列 ，并唤醒 take task 的线程</span></span><br><span class="line">                queue.addLast(task);</span><br><span class="line">                emptyWaitSet.signal();</span><br><span class="line">            &#125; <span class="keyword">finally</span> &#123;</span><br><span class="line">                lock.unlock();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">          超时等待的 put</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">public</span> <span class="type">boolean</span> <span class="title function_">offer</span><span class="params">(T task,<span class="type">long</span> timeOut,TimeUnit unit)</span>&#123;</span><br><span class="line">                <span class="keyword">try</span>&#123;</span><br><span class="line">                    lock.lock();</span><br><span class="line">                    <span class="type">long</span> <span class="variable">time</span> <span class="operator">=</span> unit.toNanos(timeOut);</span><br><span class="line">                    <span class="keyword">while</span>(queue.size() == capity)&#123;</span><br><span class="line">                        <span class="keyword">try</span> &#123;</span><br><span class="line">                            <span class="comment">// 注意 一下 这个  Nanos 纳秒 api，这个会自动 返回 剩余的时间</span></span><br><span class="line">                            <span class="type">long</span> <span class="variable">rest</span> <span class="operator">=</span> fullWaitSet.awaitNanos(time);</span><br><span class="line">                            <span class="keyword">if</span>(rest &lt;= <span class="number">0</span>)&#123;</span><br><span class="line">                                <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">                            &#125;</span><br><span class="line">                        &#125; <span class="keyword">catch</span> (InterruptedException e) &#123;</span><br><span class="line">                            e.printStackTrace();</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;</span><br><span class="line">                    queue.addLast(task);</span><br><span class="line">                    emptyWaitSet.signal();</span><br><span class="line">                    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">                &#125;<span class="keyword">finally</span> &#123;</span><br><span class="line">                    lock.unlock();</span><br><span class="line">                &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">tryPut</span><span class="params">(RejectPolicy&lt;T&gt; rejectPolicy,T task)</span>&#123;</span><br><span class="line">                lock.lock();</span><br><span class="line">                <span class="comment">// 这里 没有 wait 和 await 所以不用 死循环机制 （while）</span></span><br><span class="line">                <span class="keyword">try</span> &#123;</span><br><span class="line">                    <span class="keyword">if</span>(queue.size() == capity)&#123;</span><br><span class="line">                        <span class="comment">// 具体是什么样的一个拒绝策略， 那就是你自己实现的了</span></span><br><span class="line">                        rejectPolicy.reject(<span class="built_in">this</span>,task);</span><br><span class="line">                    &#125;</span><br><span class="line">                    queue.addLast(task);</span><br><span class="line">                    emptyWaitSet.signal();</span><br><span class="line">                &#125;<span class="keyword">finally</span> &#123;</span><br><span class="line">                    lock.unlock();</span><br><span class="line">                &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">         获取 , 这个 也得加锁，</span></span><br><span class="line"><span class="comment">         还是因为 在 临界情况</span></span><br><span class="line"><span class="comment">         ，比如 queue 中只有 一个 task 的情况</span></span><br><span class="line"><span class="comment">         在 判断 queue。isEmpty 和 去 操作不是原子操作，所以存在</span></span><br><span class="line"><span class="comment">         两个线程同时 ，来去最后一个元素 的情况</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">public</span> T <span class="title function_">take</span><span class="params">()</span>&#123;</span><br><span class="line">            lock.lock();</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                <span class="keyword">while</span>(queue.isEmpty())&#123;</span><br><span class="line">                    <span class="comment">// empty</span></span><br><span class="line">                    <span class="keyword">try</span> &#123;</span><br><span class="line">                        emptyWaitSet.await();</span><br><span class="line">                    &#125; <span class="keyword">catch</span> (InterruptedException e) &#123;</span><br><span class="line">                        e.printStackTrace();</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">// not empty</span></span><br><span class="line">                fullWaitSet.signal();</span><br><span class="line">                <span class="keyword">return</span> queue.pollFirst();</span><br><span class="line"></span><br><span class="line">            &#125; <span class="keyword">finally</span> &#123;</span><br><span class="line">                lock.unlock();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">         并发读 是 不会产生 任何问题的</span></span><br><span class="line"><span class="comment">         注意 lock 是全局 唯一的 一把锁</span></span><br><span class="line"><span class="comment">         如果 这里 加了 锁的 ，那么 一个线程 在读 该方法的 时候</span></span><br><span class="line"><span class="comment">         ，上面的  put 写操作 ，就无法 进行 被锁住的，</span></span><br><span class="line"><span class="comment">         这一点要注意</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">size</span><span class="params">()</span>&#123;</span><br><span class="line">            lock.lock();</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                <span class="keyword">return</span> queue.size();</span><br><span class="line">            &#125;<span class="keyword">finally</span> &#123;</span><br><span class="line">                lock.unlock();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
