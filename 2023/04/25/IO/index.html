an class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">BIO</span> &#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">     是的，BIO（Blocking I/O）模型在读取数据时是无法主动释放CPU的执行权的。</span></span><br><span class="line"><span class="comment">     在BIO中，当调用read()方法读取数据时，如果没有数据可读，线程会被阻塞，一直等待数据到达或超时。</span></span><br><span class="line"><span class="comment">     在这个等待的过程中，线程会一直占用CPU的执行权，无法让出给其他任务。</span></span><br><span class="line"><span class="comment">     这种阻塞的方式会导致线程资源的浪费，特别是在高并发的情况下。</span></span><br><span class="line"><span class="comment">     因为线程在等待数据到达的过程中是处于空闲状态的，但却一直占用CPU资源。这会降低系统的并发能力和性能。</span></span><br><span class="line"><span class="comment">     为了避免这种情况，可以使用NIO（Non-Blocking I/O）或异步I/O框架。</span></span><br><span class="line"><span class="comment">     这些框架采用非阻塞的方式，在等待数据到达时不会一直占用CPU的执行权，而是通过事件驱动的方式处理数据。</span></span><br><span class="line"><span class="comment">     这样可以更充分地利用系统资源，提高系统的并发能力和性能。</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">     - 这也是 为什么 java 把 由于 BIO 导致的  阻塞 的状态归到 Runnbale 这个级别了很容易解释！</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">      动手实现代码， 亲自去体会一下，重新去理解 **线程**</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">      IO  资源的开启和关闭！</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main1</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> IOException &#123;</span><br><span class="line"></span><br><span class="line">        <span class="type">ServerSocket</span> <span class="variable">serverSocket</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">ServerSocket</span>(<span class="number">8080</span>); <span class="comment">// 这是 一个监听Socket</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">         注意这里 已经在 监听 8080 端口</span></span><br><span class="line"><span class="comment">         如果 有客户端连接  8080,  如果 **握手成功之后**</span></span><br><span class="line"><span class="comment">         就会 开辟内存资源, 这里就是 创建一个 连接Socket 的R S 队列(缓冲区)</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">         此时 的 内核的 R 队列(缓冲区) 就可以接收数据了, 跟上层的应用程序怎样没关系</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">          accept()  只是 对应的连接Socket 给拿走, 然后从 内核 R 队列中开始读数据</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">while</span> (<span class="literal">true</span>) &#123;</span><br><span class="line">            <span class="comment">/*</span></span><br><span class="line"><span class="comment">            这里所有涉及到的 一些资源变量名称， 都是对 内存资源 **引用**</span></span><br><span class="line"><span class="comment">             这是 得到  一个连接Socket</span></span><br><span class="line"><span class="comment">             连接Socket 就是 对应 着 一对 读写队列，（内核缓冲区）</span></span><br><span class="line"><span class="comment">             */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//            System.in.read();</span></span><br><span class="line"></span><br><span class="line">            <span class="type">Socket</span> <span class="variable">clientSocket</span> <span class="operator">=</span> serverSocket.accept();</span><br><span class="line">            System.out.println(<span class="string">&quot;连接已建立&quot;</span>);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">            <span class="type">InputStream</span> <span class="variable">inputStream</span> <span class="operator">=</span> clientSocket.getInputStream(); <span class="comment">// 得到输入流 ， 这应该是 内核中的 连接Socket 的 读队列（读缓冲区）</span></span><br><span class="line"></span><br><span class="line">            <span class="type">byte</span>[] buff = <span class="keyword">new</span> <span class="title class_">byte</span>[<span class="number">1024</span>];  <span class="comment">// 在用户空间内存中开辟。 这就是用户缓冲区    (size = inputStream.read(buff)) != -1</span></span><br><span class="line">            <span class="type">int</span> size;</span><br><span class="line">            String line;</span><br><span class="line">            <span class="type">BufferedReader</span> <span class="variable">reader</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">BufferedReader</span>(<span class="keyword">new</span> <span class="title class_">InputStreamReader</span>(inputStream));</span><br><span class="line">            <span class="keyword">while</span> ((line = reader.readLine()) != <span class="literal">null</span>) &#123; <span class="comment">// 一次 没法 确定 内核R队列中的数据,你读没读完, 所以需要循环判断!</span></span><br><span class="line"><span class="comment">//                System.out.println(size);</span></span><br><span class="line"><span class="comment">//                String rquest = new String(buff,0,size,&quot;UTF-8&quot;);</span></span><br><span class="line">                <span class="keyword">if</span> (<span class="string">&quot;quit&quot;</span>.equals(line)) &#123;</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">// (size = inputStream.read(buff)) != -1</span></span><br><span class="line">                <span class="comment">//int read = inputStream.read(buff); // 所谓的 内核缓冲区 ---&gt; 用户缓冲区 数据的复制,本质上就是 就是 数据从 内核的队列中 ------&gt;  用户内存空间 的buff 中 ,就是这里开辟的 buff. 通透!</span></span><br><span class="line">                System.out.println(line);</span><br><span class="line"></span><br><span class="line">                <span class="type">OutputStream</span> <span class="variable">outputStream</span> <span class="operator">=</span> clientSocket.getOutputStream(); <span class="comment">// 得到输出流， 这应该对应的是 连接Socket中的写队列 （写缓冲区）</span></span><br><span class="line"></span><br><span class="line">                <span class="type">String</span> <span class="variable">response</span> <span class="operator">=</span> <span class="string">&quot
